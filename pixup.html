<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruoyu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        .works_header {
            background-color: #171b22;
            background-size: cover;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        nav {
            display: flex;
            align-items: center;
            position: sticky;
            top: 0px;
            padding: 20px;
            background-color: white;
            z-index: 5;
            box-shadow: rgb(219, 219, 219) 0px 0px 10px;
        }

        nav .ruoyu {
            width: 121px;
            height: 22px;
        }

        nav .social_media {
            margin-left: 40px;
        }

        nav .hamburger {
            width: 32px;
            height: 32px;
            margin-left: auto;
        }

        nav>a:hover {
            opacity: 50%;
        }
        
        nav .social_media>a:hover {
            opacity: 30%;
        }

        .pettime {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .pettime img {
            width: 85%;
        }

        .pettime iframe {
            width: 85%;
            aspect-ratio: 9 / 4;
        }

        /* ↓↓↓↓↓ 修改後的樣式 ↓↓↓↓↓ */
        .pixup-link-container {
            width: 85%;
            height: 48px;
            
            /* 底色 #040404 */
            background-color: #040404; 
            
            color: #ffffff;
            font-size: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            
            /* 左邊距離 8% */
            padding-left: 8%; 
            
            box-sizing: border-box;
            margin: 0;
        }

        /* Hover 效果：滑鼠移上去時，只改變連結文字顏色，底色不變 */
        .pixup-link-container:hover span {
            color: #aaaaaa; /* 網址文字變灰 */
            text-decoration-color: #aaaaaa; /* 底線也變灰 */
            transition: all 0.3s ease;
        }
        /* ↑↑↑↑↑ 修改結束 ↑↑↑↑↑ */

    </style>
</head>

<body>
    <div class="works_header">
        <nav>
            <a href="index.html"> <img class="ruoyu" src="img/ruoyu.svg" alt=""></a>
            <div class="social_media">
                <a href=""> <img src="img/indeed.svg" alt=""></a>
                <a href="https://www.behance.net/crystal17360a4"> <img src="img/behance.svg" alt=""></a>
            </div>
            <div class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <img class="hamburger" src="img/hamburger.svg" alt="">
            </div>
        </nav>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html#about_me">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#work_exp">My Exp.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#my_works_id">My Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#id_form">Contact Me</a>
                    </li>

                </ul>
            </div>
        </div>

        <main>
            <section class="pettime">
                <img src="img/pixup_01.png" alt="">

                <a href="https://pixup3d.com/en/" target="_blank" class="pixup-link-container">
                    Link:&nbsp;<span style="text-decoration: underline;">https://pixup3d.com/en</span>
                </a>
                
                <img src="img/pixup_02.png" alt="">

                <iframe src="https://www.youtube.com/embed/3rQOfpPnz0U?start=40" 
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="">
                </iframe>
                
                <img src="img/pixup_03.png" alt="">
                <img src="img/pixup_04.png" alt="">
                <img src="img/pixup_05.png" alt="">
                <img src="img/pixup_06.png" alt="">
                <img src="img/pixup_07.png" alt="">
            </section>
        </main>
    </div>

    <footer>
        <div class="bg_footer">
            <p>© Ruo Yu Wu 2023</p>
        </div>
    </footer>

    <script>
        function reCaclHeight() {
            var jobExp = document.getElementById("jobExp");
            if (jobExp) {
                var h = jobExp.clientHeight;
                document.getElementById("line1").style.height = parseInt(h / 2 - 32) + "px";
                document.getElementById("line2").style.height = parseInt(h / 2 - 32) + "px";
            }
        }
        reCaclHeight();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        new WOW().init();
    </script>
</body>

</html>
